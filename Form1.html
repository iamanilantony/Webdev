<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form1style.css">
    <title>FormSample1</title>
</head>
<body>
    <div class="bg"></div>
    <form> 
        <div class="head">
            <h1>Contact Form</h1>
            <p>Please fill all the texts in the fields</p>
        </div>
        <div class="para">
        <p>
        Your name:</p>
        <input type="text" required name="name">
        <p>Your Email:</p>
        <input type="email" required name="email">
        <p>Your Subject:</p>
        <input type="text" required  name="subject">
        <p>Message:</p>
        <textarea rows="5" cols="6">Enter the message</textarea>
        <button type="submit">Submit</button>
    </div>


    </form>
</body>
</html>
